name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
          - uses: actions/checkout@v3
          - name: Set up JDK 11
            uses: actions/setup-java@v3
            with:
              java-version: '11'
              distribution: 'adopt'

          - uses: actions/checkout@v3
          - name: check project varsion
            working-directory: my-app
            run: | 
                  chmod +x ./change_version.sh          
                  ./change_version.sh
             
          - uses: actions/checkout@v3
          - name: Build the Docker image
            working-directory: my-app
            run: |
                  docker build -t my-app:$NEXTVERSION .

          - name: check docker images
            run: docker images  
          

          