name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
          - uses: actions/checkout@v3
          - name: Set up JDK 11
            uses: actions/setup-java@v3
            with:
              java-version: '11'
              distribution: 'adopt'

          - name: check project varsion

            run: ls    

          - name: check project varsion

            run: | 
             chmod +x ./check_version.sh          
             ./check_version.sh
             
          - uses: actions/checkout@v3
          - name: Build the Docker image
            run: docker build -t my-app:$($NEXTVERSION) .

          - name: check docker images
            run: docker images  
          

          