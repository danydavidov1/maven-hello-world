name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    env:
      docker_repo: ${{secrets.DOCKER_HUB_MAVEN_REPO}}
      docker_user: ${{secrets.DOCKER_HUB_USER}}
      docker_pass: ${{secrets.DOCKER_HUB_PASS}}

    runs-on: ubuntu-latest

    steps:
          - uses: actions/checkout@v3
          - name: Set up JDK 11
            uses: actions/setup-java@v3
            with:
              java-version: '11'
              distribution: 'adopt'

          - uses: actions/checkout@v3
          - name: update project varsion
            working-directory: my-app
            run: | 
                  chmod +x ./change_version.sh          
                  ./change_version.sh
             
          - name: set version var
            working-directory: my-app
            run: |
                  echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

          - name: Build the Docker image
            working-directory: my-app


            run: |
                  echo $docker_repo
                  docker build -t danielavidov/hello_world_test:$version .


          - name: login to DockerHub

            run: |
                  docker login -u $docker_user -p $docker_pass
        

          - name: push to DockerHub

            run: |
                  docker push danielavidov/hello_world_test:$version 


            
                  
          
                  

          - name: check docker images
            run: docker images 
          

          